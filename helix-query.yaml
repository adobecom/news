version: 1

indices:
  def: &def
    exclude:
      - '**/gnav**'
      - '**/footer**'
      - '**/drafts/**'
      - '**/fragments/**'
      - '**/downloads/**'
      - '**/templates/**'
    include:
      - /
      - /media-assets
      - /news/**
    target: /assets/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, 'content')
      date:
        select: head > meta[name="publishdate"]
        value: dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      lastModified:
        select: none
        value: parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, 'content')

  german:
    <<: *default
    include:
      - /de/
      - /de/media-assets
      - /de/news/**
    target: /de/assets/query-index.xlsx

  french:
    <<: *default
    include:
       - /fr/
       - /fr/media-assets
       - /fr/news/**
    target: /fr/assets/query-index.xlsx

  japanese:
    <<: *default
    include:
       - /ja/
       - /ja/media-assets
       - /ja/news/**
    target: /ja/assets/query-index.xlsx

  korean:
    <<: *default
    include:
       - /ko/
       - /ko/media-assets
       - /ko/news/**
    target: /ko/assets/query-index.xlsx  

  english-apac:
    <<: *default
    include:
       - /en/apac/
       - /en/apac/media-assets
       - /en/apac/news/**
      target: /en/apac/assets/query-index.xlsx

  english-gb:
    <<: *default
    include:
       - /en/gb/
       - /en/gb/media-assets
       - /en/gb/news/**
    target: /en/gb/assets/query-index.xlsx