
version: 1

sitemaps:
  news:
    origin: https://news.adobe.com
    lastmod: YYYY-MM-DD
    default: en
    languages:
      en:
        source: /assets/query-index.json
        alternate: /{path}
        destination: /assets/sitemap.xml
        hreflang: en

      de:
        source: /de/assets/query-index.json
        alternate: /de/{path}
        destination: /de/assets/sitemap.xml
        hreflang: de

      fr:
        source: /fr/assets/query-index.json
        alternate: /fr/{path}
        destination: /fr/assets/sitemap.xml
        hreflang: fr

      ja:
        source: /ja/assets/query-index.json
        alternate: /ja/{path}
        destination: /ja/assets/sitemap.xml
        hreflang: ja

      ko:
        source: /ko/assets/query-index.json
        alternate: /ko/{path}
        destination: /ko/assets/sitemap.xml
        hreflang: ko

      en-apac:
        source: /en/apac/assets/query-index.json
        alternate: /en/apac/{path}
        destination: /en/apac/assets/sitemap.xml
        hreflang: en

      en-gb:
        source: /en/gb/assets/query-index.json
        alternate: /en/gb/{path}
        destination: /en/gb/assets/sitemap.xml
        hreflang: en-GB
